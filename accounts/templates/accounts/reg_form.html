{% extends 'base.html' %}

{% block body %}
<h2 style="color: white; margin-left: 15px; margin-top: 5px;"> Register </h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-light" style="padding: 5px; background-color: transparent; color: white;">Register</button>
        <a href="{% url 'home' %}"><button type="button" class="btn btn-light" style="padding: 5px; background-color: transparent; color: white; margin-right: 10px;">Return Home</button></a>
    </form>
</div>
{% endblock %}
